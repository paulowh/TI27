<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Horse</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container justify-content-between">
            <a href="./" class="navbar-brand">
                <img src="./img/logo.png" alt="logo da empresa box horse" width="50">
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#inicio" class="nav-link active">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#sobre" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#contato" class="nav-link">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="banner" class="carousel slide">
        <main class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/carousel-1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/carousel-2.jpeg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/carousel-3.jpg" class="d-block w-100" alt="">
            </div>
        </main>
        <!-- copie do site bootstrap -->
        <button class="carousel-control-prev" type="button" data-bs-target="#banner"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
</body>

</html>
